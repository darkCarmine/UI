<div ng-if="show">
	<div class="dialog-background">	
	</div>
	<div class="dialog">
		<div fm-drag class="dialog-title">
			<span class="caption">{{caption}}</span>
			<span class="glyphicon glyphicon-remove pull-right" ng-click="_close()"></span>
		</div>
		<div class="dialog-content">
			<fm-view template="template" ctrl="ctrl"></fm-view>	
		</div>
	</div>
</div>

<style type="text/css">
	.dialog-background {
		position: fixed;
		left: 0;
		top: 0;
		background-color: #333;
		opacity: 0.5;
		width: 100%;
		height: 100%;
	}
	.dialog {
		position: fixed;
		top: 100px;
		background-color: #fff;
	}
	.dialog-title {
		width: 100%;
		padding: 15px;
		background-color: #444;
		color: #fff;
	}
	.caption:hover {
		color: #32BBFF;
	} 
	.dialog-content {
		padding: 15px;
	}
</style>
